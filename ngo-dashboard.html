<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGO Feedback Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://static-cdn.toi-media.com/www/uploads/2023/10/25.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 30px;
      color: #fff;
    }

    .dashboard {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 30px;
      max-width: 850px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .quote {
      font-style: italic;
      text-align: center;
      font-size: 20px;
      color: #ffdd57;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-left: 5px solid #ffdd57;
      border-radius: 8px;
    }

    .feedback {
      background: #f5f5f5;
      color: #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
    }

    .checkbox {
      transform: scale(1.3);
      cursor: pointer;
      margin-right: 10px;
    }

    .resolved-btn {
      display: none;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .resolved-btn:hover {
      background: #3a9642;
    }

    .timestamp {
      font-size: 12px;
      color: #777;
      margin-top: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üìã NGO Feedback Dashboard</h1>
    <div class="quote">‚ÄúThe best way to find yourself is to lose yourself in the service of others.‚Äù</div>

    <div id="feedbackList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyCOmrAOXXQFgM-s0ElOgIfP9Tp3LngfweI",
  authDomain: "voicefeedbacksystem.firebaseapp.com",
  projectId: "voicefeedbacksystem",
  storageBucket: "voicefeedbacksystem.firebasestorage.app",
  messagingSenderId: "231035469654",
  appId: "1:231035469654:web:e8324a4c307b382d5ce0f7",
  measurementId: "G-JT3D7QW7Z6"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const feedbackList = document.getElementById("feedbackList");

    db.collection("feedbacks")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "feedback";

          div.innerHTML = `
            <label>
              <input type="checkbox" class="checkbox" />
              <strong>Original:</strong> ${data.originalText}<br>
              <strong>Translated:</strong> ${data.translatedText}
            </label>
            <div class="timestamp">üïí ${new Date(data.timestamp.toDate()).toLocaleString()}</div>
            <button class="resolved-btn">‚úÖ Issue Resolved</button>
          `;

          const checkbox = div.querySelector(".checkbox");
          const resolvedBtn = div.querySelector(".resolved-btn");

          checkbox.addEventListener("change", () => {
            resolvedBtn.style.display = checkbox.checked ? "inline-block" : "none";
          });

          resolvedBtn.addEventListener("click", () => {
            div.classList.add("hidden");
          });

          feedbackList.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Error loading feedback:", err);
        feedbackList.innerHTML = "<p>Error loading data. Please try again.</p>";
      });
  </script>
</body>
</html>
